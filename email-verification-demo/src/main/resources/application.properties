spring.config.import =application-variables.properties
spring.datasource.url=jdbc:mysql://localhost/verificationemail?
spring.datasource.username=usuarioprueba
spring.datasource.password=usuarioprueba
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#EMAIL CONFIG
spring.mail.host=smtp.gmail.com
